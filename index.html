<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logoContainer">
                <img src="images/view-dashboard.svg" alt="dashboard logo" class="logo">
                <a class="title">Dashboard</a>
            </div>
            <ul class = menuContainer>
                <li>
                    <img src="images/home.svg" alt="">
                    <a>Home</a>
                </li>
                <li>
                    <img src="images/account.svg" alt="">
                    <a>Profile</a>
                </li>
                <li>
                    <img src="images/message.svg" alt="">
                    <a>Messages</a>
                </li>
                <li>
                    <img src="images/history.svg" alt="">
                    <a>History</a>
                </li>
                <li>
                    <img src="images/tasks.svg" alt="">
                    <a>Tasks</a>
                </li>
                <li>
                    <img src="images/communities.svg" alt="">
                    <a>Communities</a>
                </li>
                <li>
                    <img src="images/cog.svg" alt="">
                    <a>Settings</a>
                </li>
                <li>
                    <img src="images/headset.svg" alt="">
                    <a>Support</a>
                </li>
                <li>
                    <img src="images/lock.svg" alt="">
                    <a>Privacy</a>
                </li>
            </ul>
        </div>
        <div class="hero"></div>
        <div class="main"></div>
    </div>
</body>
</html>
